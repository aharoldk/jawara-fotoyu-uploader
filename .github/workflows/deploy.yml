name: Build and Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: production-deploy
  cancel-in-progress: true

env:
  DOCKER_REGISTRY: docker.io
  SERVICE_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/fotoyu-bot-service
  WEB_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/fotoyu-bot-web

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ------------------ SERVICE ------------------
      - name: Metadata (Service)
        id: meta-service
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.SERVICE_IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build & Push (Service)
        uses: docker/build-push-action@v5
        with:
          context: ./service
          file: ./service/Dockerfile
          push: true
          platforms: linux/amd64
          provenance: false
          sbom: false
          tags: ${{ steps.meta-service.outputs.tags }}
          labels: ${{ steps.meta-service.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.SERVICE_IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.SERVICE_IMAGE_NAME }}:buildcache,mode=max

      # ------------------ WEB ------------------
      - name: Metadata (Web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build & Push (Web)
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          platforms: linux/amd64
          provenance: false
          sbom: false
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.WEB_IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.WEB_IMAGE_NAME }}:buildcache,mode=max

